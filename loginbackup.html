<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResiliaFlix</title>

    <link href="home.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
    <link href="login.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RESILIAFLIX</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Entre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Contato</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Melhores escolhas
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Ação</a></li>
                  <li><a class="dropdown-item" href="#">Comédia</a></li>
                  <li><a class="dropdown-item" href="#">Terror</a></li>
                  <li><a class="dropdown-item" href="#">Infantil</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="O que deseja assistir?"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Procurar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5 pt-5 d-flex justify-content-center">
      <div class="col-md-4 p-4 pb-4 bg-light">
        <form id="form" action="#">
          <h2 class="text-center">Entrar</h2>
          <div class="imputBox">
            <label class="h5">Email:</label>
            <input
              type="text"
              name=""
              class="form-control"
              id="email"
              placeholder="Seu e-mail cadastrado"
            />
            <span
              class="text-success"
              float-right
              mr-2
              id="email_status"
            ></span>
          </div>
          <br />
          <div>
            <label class="h5" mt-4>Senha:</label>
            <input
              type="pasword"
              class="form-control"
              id="pass"
              placeholder="Sua senha cadastrada"
            />
            <span class="text-success" float-right mr-2 id="pass_status"></span>
            <br />
          </div>
          <button type="button" class="btn btn-primary btn-block">
            Entrar
          </button>
          <button type="button" class="btn btn-danger btn-block">
            <a href="esquecisenha.html" class="my-2 float-right mr-0"> </a>
            Esqueceu a Senha?
          </button>
        </form>
      </div>
    </main>

    <footer>
      <nav class="navbar mt-3 pt-3 navbar-light container-fluid">
        <div
          class="footer position-absolute top-50 start-50 translate-middle"
          id="navbarNavAltMarkup"
        >
          <div
            class="navbar-nav d-flex flex-row justify-content-around pt-3 mt-3"
          >
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Filmes</a>
            <a class="nav-link" href="#">Contato</a>
          </div>
        </div>
      </nav>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"
      integrity="sha512-dTu0vJs5ndrd3kPwnYixvOCsvef5SGYW/zSSK4bcjRBcZHzqThq7pt7PmCv55yb8iBvni0TSeIDV8RYKjZL36A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
