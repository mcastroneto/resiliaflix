		<main class="main--cadastro mx-auto w-50">
			<form id="formExemplo" data-toggle="validator" role="form">
				<div class="row">
					<div class="form-group col">
						<label for="textNome" class="control-label">Nome</label>
						<input id="textNome" class="form-control" placeholder="Digite seu Nome" type="text" required>
					</div>
					<div class="form-group col-auto">
						<label for="CPF" class="control-label">CPF</label>
						<input id="campo" class="form-control" placeholder="Digite seu CPF" type="text" name="cpf" maxlength="14" onkeypress="formatar('###.###.###-##', this);" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Somente os números" required>
					</div>
				</div>
								
				<div class="form-group">
				  <label for="inputEmail" class="control-label">Email</label>
				  <input id="inputEmail" class="form-control" placeholder="Digite seu e-mail" type="email" 
					data-error="Por favor, informe um e-mail correto." required>
				  <div class="help-block with-errors"></div>
				</div>
				
				<div class="row">
					<div class="form-group col">
					<label for="inputPassword" class="control-label">Senha</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha"  
						data-minlength="6" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Mínimo de 6 dígitos"
						required>
					</div>
					<div class="form-group col">
					<label for="inputConfirm" class="control-label">Confirme a senha</label>
					<input type="password" class="form-control" id="inputConfirm" placeholder="Confirme sua Senha" 
						data-match="#inputPassword" data-match-error="Atenção! As senhas não estão iguais." required>
					<div class="help-block with-errors"></div>
					</div>
				</div>
				
				<div method="get" action=".">
					<div class="form-group">
						<label>Digite seu CEP<input class= "form-control" placeholder= "CEP" name="cep" type="text" id="cep" value="" maxlength="9" size="12" onblur="pesquisacep(this.value);" /></label>
					</div>
					<div class="form-group row">
						<label class = "col">Logradouro<input class= "form-control" name="rua" type="text" id="rua" required/></label>
						<label class = "col-auto">Número<input class= "form-control" name="número" type="text" id="número" required/></label>
					</div>
					<div class="form-group row">
						<label class = "col">Complemento<input class= "form-control" name="rua" type="text" id="complemento"/></label>
						<label class = "col">Bairro<input class= "form-control" name="bairro" type="text" id="bairro" required/></label>
					</div>
					<div class="form-group row">
						<label class = "col">Cidade<input class= "form-control" name="cidade" type="text" id="cidade" size="60"/></label>
						<label class = "col-auto">Estado<input class= "form-control" name="uf" type="text" id="uf" size="4"/></label>
					</div>								
							<label id = "IBGE">IBGE:
							<input name="ibge" type="text" id="ibge" size="8" /></label>
				</div>
				
				<div class="form-group mb-3">
					<div class="checkbox">
					  <label>
						<input type="checkbox" data-error="Você deve marcar este campo!" required> Marque aqui se você está de acordo com a nossa <a style="color:black;" href="#">política de privacidade.</a>
					  </label>
					  <div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="cadastro--planos d-flex flex-column flex-md-row justify-content-md-around">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">Plano Básico</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">Plano Completo</label>
					</div>
				</div>
			  	<div class="form-group mt-3">
					<button type="submit" class="btn btn-primary">Enviar</button>
			  	</div>

			</form>
